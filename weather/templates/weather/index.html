<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">IT Overone</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Main page</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Information</a>

      </nav>
    </div>
    <div class="container my-5">
        <div row="row">
            <div class="col-5 offset-1">
                <form action="">
                    <label for='city'>City</label>
                    <input type="text" id="city" class="form-control" name="city" placeholder="Enter the city">
                    <input type="submit" name="send" value="Know" class="mt-2 btn btn-danger">
                </form>
            </div>
            <div class="col-4 offset-1">
                <h1>Information</h1>
                <div class="alert alert-danger">
                    Погода в Минске</br>
                    В Минске температура воздуха {{ temp }} °С
                </div>
            </div>

        </div>
    </div>



</body>
</html>
